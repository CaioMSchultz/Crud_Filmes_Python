<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <title>MEUS FILMES</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class = "col-8 m-auto pt-5 pb-2 text-center">
        <h1>MEUS FILMES</h1>
    </div>

    <div class = "col-8 m-auto pt-3 pb-2 text-center">
        <a href = "/form" class = "btn btn-success">Adicionar</a>
    </div>

    <div class = "col-8 m-auto pt-3 pb-2 text-center">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Título</th>
              <th scope="col">Ano de Lançamento</th>
                <th scope ="col">Ações</th>
            </tr>
          </thead>
          <tbody>

          {% for dbs in db%}
            <tr>
              <th>{{dbs.id}}</th>
              <td>{{dbs.Título}}</td>
              <td>{{dbs.Lançamento}}</td>
              <td>
                  <a href="/view/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
                  <a href="/edit/{{dbs.id}}" class="btn btn-primary">Editar</a>
                  <a href="/delete/{{dbs.id}}" class="btn btn-danger btnDel">Deletar</a>
              </td>
            </tr>
          {% endfor %}


          </tbody>
        </table>
    </div>


</body>
</html>
